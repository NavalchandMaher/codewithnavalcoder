<section id="blog" class="blog" style="margin-top: 5rem;">
    <div class="container" data-aos="fade-up">

        <div class="row">

            <div class="col-lg-12 entries">

                <article class="entry entry-single">
                    <mat-progress-bar *ngIf="!myCourseList" mode="indeterminate"></mat-progress-bar>
                    <div class="blog-author d-flex align-items-center course" *ngFor="let course of myCourseList;"
                        (click)="showBlogs(course.keyword)">
                        <!-- <img src="assets/img/blog/blog-author.jpg" class=" float-left" alt=""> -->
                        <img [src]="course.image" class="img-fluid" alt="">
                        <div>
                            <h4>{{course.title}}</h4>
                            <!-- <div class="social-links">
                                <a href="https://twitters.com/#"><i class="bi bi-twitter"></i></a>
                                <a href="https://facebook.com/#"><i class="bi bi-facebook"></i></a>
                                <a href="https://instagram.com/#"><i class="biu bi-instagram"></i></a>
                            </div> -->
                            <p>
                                {{course.about}}
                            </p>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>
